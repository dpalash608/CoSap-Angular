<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-info">
        <div class="card-body pb-0">
          <div class="btn-group float-right" dropdown>
            <button  type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
              <i class="icon-settings"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
              <a class="dropdown-item" (click)="scdl18()">Schedule</a>
            </div>
          </div>
          <div>Age Group</div>
          <div class="text-value">Less than 18 </div>
          <br>
        <div>Slots Available</div>
        <div class="text-value">{{vaccineA}} </div>
        <br>
      </div>
    </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-primary">
        <div class="card-body pb-0">
          <div class="btn-group float-right" dropdown>
            <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
              <i class="icon-settings"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
              <a class="dropdown-item" (click)="scdl1845()">Schedule</a>
            </div>
          </div>
          <div>Age Group</div>
          <div class="text-value">Between 18 - 45 </div>
          
          <br>
        <div>Slots Available</div>
        <div class="text-value">{{vaccineB}} </div>
        <br>
      </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-danger">
        <div class="card-body pb-0">
          <div class="btn-group float-right" dropdown>
            <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
              <i class="icon-settings"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
              <a class="dropdown-item" (click)="scdl45()">Schedule</a>
            </div>
          </div>
          <div>Age Group</div>
          <div class="text-value">Above 45 </div>
          <br>
          <div>Slots Available</div>
          <div class="text-value">{{vaccineC}} </div>
          <br>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    
    <div class="col-md-12">
      
      <div class="card">
        <div class="col-sm-5">
          <br>
        <h4 class="card-title mb-0">My Bookings</h4>
        </div>
        <br>
          <table class="table table-responsive-sm table-hover table-outline mb-0">

            <thead class="thead-light">
              <tr>
                <th class="text-center"><i class="icon-people"></i></th>
                <th>User</th>
                <th class="text-center">Age Group</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">
                  <div class="avatar">
                    <img src="assets/img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
                    <span class="avatar-status badge-success"></span>
                  </div>
                </td>
                <td>
                  <div>{{inumber}}</div>  
                </td>
                <td class="text-center">
                  <div><strong>{{agegrp}}</strong></div> 
                </td>
                <td>
                  <div class="clearfix">
                    <div class="float-left">
                      <strong>{{tdate}}</strong>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
